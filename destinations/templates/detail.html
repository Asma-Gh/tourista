{% extends "base.html" %} 

{% block title %}Detail{% endblock title %} 

{% block content %}
    <div class="card p-2 m-3">
        <img src="{{destination.pretty_picture.url}}" class="card-img-top">
        <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">{{destination.name}}</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">What's Fun</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Best Time For Fun</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <p class="card-text p-3">{{destination.description}}</p>
      </div>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <p class="card-text p-3">{{destination.activities}}</p>
      </div>
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <p class="card-text p-3">{{destination.optimal_visiting_season}}</p>
      </div>
    </div>
    <div>
    <a href="{% url 'destination-update' destination.id %}"><button type="button" class="btn btn-outline-primary">Update</button></a>
        <a href="{% url 'destination-delete' destination.id %}"><button type="button" class="btn btn-outline-danger">Delete</button></a>
    </div>
</div>
{% endblock content %}
